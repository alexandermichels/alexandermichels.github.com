<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>fullPage.js A simple Demo</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage very simple demo." />
	<meta name="keywords"  content="fullpage,jquery,demo,simple" />
	<meta name="Resource-type" content="Document" />

	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/alvarotrigo/fullPage.js/master/dist/fullpage.css" />

    <script type="text/javascript" src="https://raw.githubusercontent.com/alvarotrigo/fullPage.js/master/dist/fullpage.js"></script>
</head>
<body>

    <div id="fullpage">
        <div class="section">Section 1</div>
        <div class="section">
            <div class="slide" data-anchor="slide1">Slide 2.1</div>
            <div class="slide" data-anchor="slide2">Slide 2.2</div>
        </div>
        <div class="section">Section 3</div>
        <div class="section">Section 4</div>
    </div>

<script type="text/javascript">
    new fullpage('#fullpage', {
    sectionsColor: ['yellow', 'orange', '#C0C0C0', '#ADD8E6'],
    });
</script>
</body>
</html>
