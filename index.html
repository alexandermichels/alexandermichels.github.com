<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Alexander Michels</title>
<meta charset="iso-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/layout.css" type="text/css">
<link rel="stylesheet" href="styles/slideshow.css" type="text/css">
<script src="scripts/slideshow.js"></script>
<link rel="shortcut icon" type="image/x-icon" href="HTM.ico" />
<!--[if lt IE 9]><script src="scripts/html5shiv.js"></script><![endif]-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $(function(){ $("#myHeader").load("header.html") });
    $(function(){ $("#myFooter").load("footer.html") });
    showSlides(1);
});
</script>
</head>
<body>
<div class="wrapper row1">
  <div id="myHeader"></div>
</div>
<!-- content -->
<div class="wrapper row2">
  <div id="container" class="clear">

    <div id="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <a href="https://alexandermichels.github.io/blog/RIPSMidterm.html"><img class="slideImages" src="images/RIPSMidterm.png" ></a>
        <div class="text">Presenting our work at the RIPS Midterm Presentation</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <a href="https://github.com/alexandermichels/HonorsResearch"><img class="slideImages" src="images/HonorsResearchPaper.png" ></a>
        <div class="text">The repo for my ongoing research on HTMs</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <a href="https://alexandermichels.github.io/blog/Praedicat.html"><img class="slideImages" src="images/PraedicatSite.png"  ></a>
        <div class="text">Praedicat, the InsurTech company I worked with through RIPS</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <a href="https://github.com/km-9/cleanGITproject"><img class="slideImages" src="images/Lenny.jpg" ></a>
        <div class="text">Lenny, our award winning robot</div>
      </div>


      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <a href="https://github.com/alexandermichels/WeatherWaves"><img class="slideImages" src="images/WeatherWavesGH.png" ></a>
        <div class="text">WeatherWaves</div>
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
        </div>

    <div id="intro">
      <section class="clear">
      </section>
    </div>
    <!-- ########################################################################################## -->
    <!-- ########################################################################################## -->
    <!-- ########################################################################################## -->
    <!-- ########################################################################################## -->
  <div class="wrapper row3">
      <div id="homepage" class="last clear">
        <div id="myFooter" style="width=100%;"></div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<div class="wrapper row4">
  <footer id="footer" class="clear">
  </footer>
</div>
</body>
</html>
