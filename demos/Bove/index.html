<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Christian Bove</title>
<meta charset="iso-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/layout.css" type="text/css">
<script src="scripts/slideshow.js"></script>
<link rel="shortcut icon" type="image/x-icon" href="HTM.ico" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    showSlides(1);
});
</script>
</head>

<body>
<div class="wrapper row1">
  <!-- import a header from header.html -->
  <div id="header">
    <div class="crlf">
      <a href=""><h1>Bove Photography</h1></a>
    </div>
  </div>
</div>


  <div class="row1 col-12">
    <!-- import a header from header.html -->
    <header id="header">
      <div class="dropdown">
          <input type="image" src="images/menu.png" alt="Menu" class="dropbtn"></input>
            <div class="dropdown-content">
              <a href="">Text Link</a>
              <a href="">Text Link</a>
              <a href="">Text Link</a>
              <a href="">Text Link</a>
              <a href="">Text Link</a>
              <a href="">Text Link</a>
            </div>
        </div>
    </header>
  </div>

  <div class="wrapper row2 col-12 crlf">
      <div id="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 5</div>
          <img class="slideImages" src="images/stock1.jpg"  >
          <div class="text">These slides</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 5</div>
          <img class="slideImages" src="images/stock2.jpg" >
          <div class="text">can say</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 5</div>
          <img class="slideImages" src="images/stock3.jpg" >
          <div class="text">anything</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 5</div>
          <img class="slideImages" src="images/stock4.jpg" >
          <div class="text">and in any color</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">5 / 5</div>
          <img class="slideImages" src="images/stock5.jpg" >
          <div class="text">lots of options!</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
          </div>
  </div>
      <!-- ########################################################################################## -->
      <!-- ########################################################################################## -->
      <!-- ########################################################################################## -->
      <!-- ########################################################################################## -->
    <div class="wrapper row3 col-12">
      <div id="myFooter">
      </div>
    </div>
  <!-- Footer -->
  <div class="wrapper row4">
    <footer id="footer">
    </footer>
  </div>
</body>
</html>
